<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>

  <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">

  <link rel="icon" href="/images/fauvel.ico" sizes="256x256">

  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}">
  <style>
    #viewer {
      width: 100%;
      height: 100%;
      position: fixed;
    }
    div.mirador-container div.mirador-osd {
      background-color: #dadad0;
    }
    .mirador-viewer a.mirador-icon-text-layer {
      background: none;
      color: #929191;
      box-sizing: border-box;
      margin-right:5px;
      padding-bottom:30px;
      width: 30px;
    }
    .mirador-viewer a.mirador-icon-text-layer:hover {
      color: black;
    }
    .mirador-viewer a.mirador-icon-text-layer.selected {
      color: black;
    }
    a.mirador-icon-text-layer [class^="icon-"] {
      display:block;
      position:absolute;
    }
    .mirador-container .text-layer-list {
      right: 1em;
    }
    .mirador-search-field {
      width: 200px;
      margin-right: -18px;
    }
    .mirador-clear-search {
      position: relative;
      left: -5px;
      color: #929191;
      opacity: 0;
    }
    .mirador-clear-search.fa {
    }
    .window .manifest-info .window-manifest-navigation {
      width: 350px;
      overflow: visible;
    }
    .mirador-container .mirador-viewer ul.dropdown.search-results-list {
      max-height: 60%;
      overflow-y: scroll;
      width: 260px;
      margin-top: 0;
      margin-left: 20px;
    }
    .mirador-container .mirador-viewer .dropdown li.mirador-search-result, .mirador-container .mirador-viewer .dropdown li.search-result-summary {
      font-size: 14px;
      line-height: 1.2;
      padding: 5px;
    }
    .mirador-container .mirador-viewer .dropdown li.mirador-search-result:hover, .mirador-container .mirador-viewer .dropdown li.search-result-summary:hover {
      border: none;
      padding: 5px;
    }
    .mirador-container .mirador-viewer .dropdown li.search-result-summary {
      font-weight: bold;
      cursor: default;
    }
  </style>
  <link rel="stylesheet" type="text/css" href="build/mirador/css/mirador-combined.css">
  <script src="build/mirador/mirador.min.js"></script>
  <script src="js/MiradorTextLayer.js"></script>
  <script src="build/lunr/lunr.min.js"></script>

  {% if jekyll.environment == 'production' and site.google_analytics %}
  {% include google-analytics.html %}
  {% endif %}
</head>
